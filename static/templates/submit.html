<!DOCTYPE html>
<html>
<head>
	<title>Submit an article to Bitbanter</title>
	<link href="/static/style.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="/static/images/favicon.png" />
	<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!--[if IE]>
	<meta HTTP-EQUIV="REFRESH" content="10; url=http://www.google.com/chrome">
	<![endif]-->
</head>
<body>
	{{template "no_ie.html"}}
	{{template "header.html"}}
	<div class="submit">
		{{with .}}<span class="error">{{.}}</span>{{end}}
		<form action="/submit/" method="post">
			<input type="text" name="headline" placeholder="Headline (Required, >10 & <111 chars)" required autofocus />
			<br />
			<input type="text" name="subhead" placeholder="Subhead (Optional, <111 chars)" />
			<br />
			<input type="text" name="twit" placeholder="Your Twitter Handle for Recognition (Totes Optional, No @ Please)" />
			<br />
			<textarea name="bod" placeholder="Your Article Text Here (Required, >200 & <15000 chars, one empty line between paragraphs please)" required></textarea>
			<br />
			<input type="text" name="btc_add" placeholder="Your Coinbase Email Address For Tips (Not Shown Publicly)" />
			<br />
			<input type="submit" value="Submit Article" />
		</form>
	</div>
</body>
</html>
